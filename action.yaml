name: 'Buildx Action'
description: 'Build images using dockerx'
inputs:
  platform:
    description: 'Build architectures'
    required: true
    default: 'linux/amd64'
runs:
  using: "composite"
  steps:
    - run: docker buildx create --use --node tevel --name tevel --config=${{ github.action_path }}/buildkit.toml --driver-opt network=host
      shell: bash
    - run: docker buildx inspect --bootstrap
      shell: bash
